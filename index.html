<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-vertical center container top-large-space">
      <!--Image-->
      <img
        src="assets/images/illustration-hero.svg"
        alt="person listening to music"
        class="top-curve content"
      />
      <!--White area-->
      <div class="content white-bg text-style text-center bottom-curve">
        <!-- Page Header -->
        <h2 class="big width-85 center top-space bottom-space">
          Order Summary
        </h2>
        <!-- Page description-->
        <div class="medium width-85 center bottom-space pale-blue">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <!-- Pricing -->
        <div
          class="
            flex
            small
            width-85
            center
            flex-space
            pale-bg
            full-curve
            top-space
          "
        >
          <div class="flex">
            <div class="icon">
              <img src="./assets/images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="flex flex-vertical">
              <div class="plan big">Annual Plan</div>
              <div class="year pale-blue">$59.99/year</div>
            </div>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>

        <button
          class="
            width-85
            blue-bg
            white
            full-curve
            top-space
            bottom-space
            top-pad
            bottom-pad
          "
        >
          Proceed to Payment
        </button>
        <div class="width-85 text-style center bottom-space">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/oluwoleadetifa/">Adetifa Oluwole</a>.
    </div>
  </body>
</html>
